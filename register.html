                    <div class="auth-full-page-content d-flex p-sm-5 p-4">
                        <div class="w-100">

                                <div class="mb-4 mb-md-5 text-center">

                                        <h5 class="mb-0">Register Account</h5>
                                        <!--<p class="text-muted mt-2">Get your 3Insys account now.</p>-->
                                    </div>
                                    <form class="needs-validation mt-4 pt-2" novalidate action="Activate-account.html">

                                        <div class="form-floating form-floating-custom mb-4">
                                            <input type="email" class="form-control" id="input-email" placeholder="Enter Email" required>
                                            <div class="invalid-feedback">
                                                Please Enter Email
                                            </div>
                                            <label for="input-email">Email</label>
                                            <div class="form-floating-icon">
                                                <i data-feather="mail"></i>
                                            </div>
                                        </div>

                                        <div class="form-floating form-floating-custom mb-4">
                                            <input type="text" class="form-control" id="input-username" placeholder="Enter Username" required>
                                            <div class="invalid-feedback">
                                                Please Enter Username
                                            </div>
                                            <label for="input-username">Username</label>
                                            <div class="form-floating-icon">
                                                <i data-feather="users"></i>
                                            </div>
                                        </div>

                                        <div class="form-floating form-floating-custom mb-4 auth-pass-inputgroup">
                                            <input type="password" class="form-control pe-5" id="password-input" placeholder="Enter Password" required>

                                            <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0" id="password-addon">
                                                <i class="mdi mdi-eye-outline font-size-18 text-muted"></i>
                                            </button>
                                            <label for="password-input">Password</label>
                                            <div class="form-floating-icon">
                                                <i data-feather="lock"></i>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <p class="mb-0">By registering you agree to the 3Insys <a href="#" class="text-primary">Terms of Use</a></p>
                                        </div>
                                        <div class="mb-3">
                                            <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Register</button>
                                        </div>
                                    </form>

                                    

                                    <div class="mt-5 text-center">
                                        <p class="text-muted mb-0">
                                            Already have an account ? <a href="index.html"
                                                                         class="text-primary fw-semibold"> Log in </a>
                                        </p>
                                    </div>
